joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 150

# USAR ESTE CONTROLADOR CON UNA hardware_interface DE TIPO effortJointInterface
shoulder_pan_joint_position_controller:
  type: effort_controllers/JointPositionController
  joint: shoulder_pan_joint
  pid: {p: 2040.0, i: 0.0, d: 150.0, i_clmap_min: -100.0, i_clamp_max: 100.0}

shoulder_lift_joint_position_controller:
  type: effort_controllers/JointPositionController
  joint: shoulder_lift_joint
  pid: {p: 2030.0, i: 0.0, d: 180.0, i_clmap_min: -400.0, i_clamp_max: 400.0}
  
elbow_joint_position_controller:
  type: effort_controllers/JointPositionController
  joint: elbow_joint
  pid: {p: 2040.0, i: 0.0, d: 140.0, i_clmap_min: -400.0, i_clamp_max: 400.0}

wrist_1_joint_position_controller:
